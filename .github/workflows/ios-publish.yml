name: Publish to CocoaPods

on:
  pull_request:
    types: [closed]
    branches:
      - master
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (optional, will auto-detect from podspec)'
        required: false

permissions:
  contents: write

jobs:
  publish:
    runs-on: macos-latest
    # Only run if PR was merged and has release label
    if: |
      (github.event.pull_request.merged == true && contains(github.event.pull_request.labels.*.name, 'release')) ||
      github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check current branch
        id: check_branch
        run: |
          CURRENT_BRANCH=$(git rev-parse --abbrev-ref HEAD)
          echo "current_branch=$CURRENT_BRANCH" >> $GITHUB_OUTPUT
          echo "Current branch: $CURRENT_BRANCH"
          
          if [ "$CURRENT_BRANCH" != "master" ]; then
            echo "::notice::Not on master branch - CocoaPods publication will be skipped"
            echo "::notice::Validation and other steps will still run for testing"
            echo "is_master=false" >> $GITHUB_OUTPUT
          else
            echo "On master branch - Full publication will proceed"
            echo "is_master=true" >> $GITHUB_OUTPUT
          fi

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: false

      - name: Install CocoaPods
        run: |
          gem install cocoapods
          pod --version

      - name: Extract version from podspec
        id: get_version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
            echo "Using manual version: $VERSION"
          else
            VERSION=$(grep "s.version" NewRelicVideoAgent.podspec | sed -E "s/.*s\.version[[:space:]]*=[[:space:]]*'([0-9]+\.[0-9]+\.[0-9]+)'.*/\1/")
            echo "Extracted version from podspec: $VERSION"
          fi
          
          if [ -z "$VERSION" ]; then
            echo "Failed to extract version"
            exit 1
          fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Validate podspecs
        run: |
          echo "Validating podspecs..."
          
          pod lib lint NewRelicVideoAgent.podspec --allow-warnings
          echo "NewRelicVideoAgent.podspec validated"
          
          pod lib lint NRAVPlayerTracker.podspec --allow-warnings
          echo "NRAVPlayerTracker.podspec validated"
          
          pod lib lint NRIMATracker.podspec --allow-warnings
          echo "NRIMATracker.podspec validated"
          
          echo ""
          echo "All podspecs validated successfully!"

      - name: Setup CocoaPods trunk authentication
        if: steps.check_branch.outputs.is_master == 'true'
        env:
          COCOAPODS_TRUNK_TOKEN: ${{ secrets.COCOAPODS_TRUNK_TOKEN }}
        run: |
          if [ -z "$COCOAPODS_TRUNK_TOKEN" ]; then
            echo "Error: COCOAPODS_TRUNK_TOKEN secret is not set"
            echo "Please add your CocoaPods trunk token to GitHub repository secrets"
            exit 1
          fi

          cat > ~/.netrc <<EOF
          machine trunk.cocoapods.org
          login token
          password ${COCOAPODS_TRUNK_TOKEN}
          EOF
          chmod 600 ~/.netrc

          echo "CocoaPods trunk authentication configured"

      - name: Publish NewRelicVideoAgent
        if: steps.check_branch.outputs.is_master == 'true'
        id: publish_main
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          
          echo "Checking if NewRelicVideoAgent $VERSION is already published..."
          
          # Check if version is already published
          if pod search NewRelicVideoAgent 2>/dev/null | grep -q "^[[:space:]]*- $VERSION"; then
            echo "NewRelicVideoAgent $VERSION is already published to CocoaPods"
            echo "Skipping publication..."
            echo "already_published=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          echo "Publishing NewRelicVideoAgent $VERSION..."
          pod trunk push NewRelicVideoAgent.podspec --allow-warnings
          echo "NewRelicVideoAgent $VERSION published successfully!"
          echo "already_published=false" >> $GITHUB_OUTPUT

      - name: Skip publication notice
        if: steps.check_branch.outputs.is_master == 'false'
        run: |
          echo "::notice::Skipping CocoaPods publication - not on master branch"
          echo "Current branch: ${{ steps.check_branch.outputs.current_branch }}"
          echo "Version that would be published: ${{ steps.get_version.outputs.version }}"
          echo ""
          echo "To publish to CocoaPods:"
          echo "  1. Merge this to master, OR"
          echo "  2. Run workflow manually on master branch"

      - name: Wait for NewRelicVideoAgent indexing
        if: steps.check_branch.outputs.is_master == 'true' && steps.publish_main.outputs.already_published == 'false'
        id: wait_indexing
        run: |
          echo "Waiting for NewRelicVideoAgent to be indexed by CocoaPods..."
          echo "This usually takes ~5 minutes..."
          
          VERSION="${{ steps.get_version.outputs.version }}"
          MAX_ATTEMPTS=20
          ATTEMPT=0
          WAIT_TIME=30

          while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
            ATTEMPT=$((ATTEMPT + 1))
            echo "Attempt $ATTEMPT/$MAX_ATTEMPTS: Checking if NewRelicVideoAgent $VERSION is indexed..."

            if pod search NewRelicVideoAgent 2>/dev/null | grep -q "^[[:space:]]*- $VERSION"; then
              echo "NewRelicVideoAgent $VERSION is now indexed and searchable!"
              echo "indexed=true" >> $GITHUB_OUTPUT
              exit 0
            fi

            if [ $ATTEMPT -lt $MAX_ATTEMPTS ]; then
              echo "Not indexed yet, waiting ${WAIT_TIME} seconds..."
              sleep $WAIT_TIME
            fi
          done

          echo "::warning::Timeout waiting for indexing after $((MAX_ATTEMPTS * WAIT_TIME)) seconds"
          echo "::warning::See RELEASE.md for instructions on handling indexing timeouts"
          echo "indexed=false" >> $GITHUB_OUTPUT
          exit 0

      - name: Publish NRAVPlayerTracker
        if: steps.check_branch.outputs.is_master == 'true'
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          
          echo "Checking if NRAVPlayerTracker $VERSION is already published..."
          
          # Check if version is already published
          if pod search NRAVPlayerTracker 2>/dev/null | grep -q "^[[:space:]]*- $VERSION"; then
            echo "NRAVPlayerTracker $VERSION is already published to CocoaPods"
            echo "Skipping publication..."
            exit 0
          fi
          
          # Warn if NewRelicVideoAgent wasn't indexed
          if [ "${{ steps.wait_indexing.outputs.indexed }}" == "false" ]; then
            echo "::warning::NewRelicVideoAgent may not be indexed yet - this publication might fail"
          fi
          
          echo "Publishing NRAVPlayerTracker $VERSION..."
          pod trunk push NRAVPlayerTracker.podspec --allow-warnings
          echo "NRAVPlayerTracker $VERSION published successfully!"

      - name: Publish NRIMATracker
        if: steps.check_branch.outputs.is_master == 'true'
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          
          echo "Checking if NRIMATracker $VERSION is already published..."
          
          # Check if version is already published
          if pod search NRIMATracker 2>/dev/null | grep -q "^[[:space:]]*- $VERSION"; then
            echo "NRIMATracker $VERSION is already published to CocoaPods"
            echo "Skipping publication..."
            exit 0
          fi
          
          # Warn if NewRelicVideoAgent wasn't indexed
          if [ "${{ steps.wait_indexing.outputs.indexed }}" == "false" ]; then
            echo "::warning::NewRelicVideoAgent may not be indexed yet - this publication might fail"
          fi
          
          echo "Publishing NRIMATracker $VERSION..."
          pod trunk push NRIMATracker.podspec --allow-warnings
          echo "NRIMATracker $VERSION published successfully!"

      - name: Create GitHub Release
        if: steps.check_branch.outputs.is_master == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: Release v${{ steps.get_version.outputs.version }}
          body: |
            ## Release v${{ steps.get_version.outputs.version }}
            
            Published to CocoaPods:
            - NewRelicVideoAgent `${{ steps.get_version.outputs.version }}`
            - NRAVPlayerTracker `${{ steps.get_version.outputs.version }}`
            - NRIMATracker `${{ steps.get_version.outputs.version }}`
            
            ### Installation
            
            Add to your `Podfile`:
            
            ```ruby
            pod 'NewRelicVideoAgent', '~> ${{ steps.get_version.outputs.version }}'
            pod 'NRAVPlayerTracker', '~> ${{ steps.get_version.outputs.version }}'
            pod 'NRIMATracker', '~> ${{ steps.get_version.outputs.version }}'
            ```
            
            Then run:
            
            ```bash
            pod install
            ```
            
            ### What's Changed
            
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/master/CHANGELOG.md) for details.
          draft: false
          prerelease: false
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify publication
        if: steps.check_branch.outputs.is_master == 'true'
        run: |
          echo "Verifying publication..."
          VERSION="${{ steps.get_version.outputs.version }}"
          
          echo ""
          echo "=== NewRelicVideoAgent ==="
          pod search NewRelicVideoAgent 2>/dev/null | head -15 || echo "Search unavailable"
          
          echo ""
          echo "=== NRAVPlayerTracker ==="
          pod search NRAVPlayerTracker 2>/dev/null | head -15 || echo "Search unavailable"
          
          echo ""
          echo "=== NRIMATracker ==="
          pod search NRIMATracker 2>/dev/null | head -15 || echo "Search unavailable"
          
          echo ""
          echo "=================================="
          echo "Release Complete!"
          echo "=================================="
          echo ""
          echo "All pods published successfully for version $VERSION"
          echo ""
          echo "Users can now install with:"
          echo "  pod 'NewRelicVideoAgent', '~> $VERSION'"
          echo "  pod 'NRAVPlayerTracker', '~> $VERSION'"
          echo "  pod 'NRIMATracker', '~> $VERSION'"
          echo ""

      - name: Delete release branch
        if: github.event_name == 'pull_request'
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          RELEASE_BRANCH="release/${VERSION}"
          
          echo "Checking if release branch exists..."
          
          # Check if release branch exists
          if git ls-remote --exit-code --heads origin "$RELEASE_BRANCH" >/dev/null 2>&1; then
            echo "Deleting release branch: $RELEASE_BRANCH"
            git push origin --delete "$RELEASE_BRANCH"
            echo "Release branch deleted successfully"
          else
            echo "Release branch $RELEASE_BRANCH does not exist (may have been deleted already)"
          fi