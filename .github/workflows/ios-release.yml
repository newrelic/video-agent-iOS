name: Version Bump PR

on:
  push:
    branches:
      - master
      - user/arkazakumari/ios-release-automation
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  version-bump:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Extract current version from podspec
        id: current_version
        run: |
          # Extract current version from NewRelicVideoAgent.podspec
          # Match only the line with s.version assignment, not s.source
          CURRENT_VERSION=$(grep -E "^\s*s\.version\s*=" NewRelicVideoAgent.podspec | sed -E "s/.*'([0-9]+\.[0-9]+\.[0-9]+)'.*/\1/")
          
          if [ -z "$CURRENT_VERSION" ]; then
            echo "Failed to extract current version from podspec"
            exit 1
          fi
          
          # Validate semantic version format
          if ! [[ "$CURRENT_VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Invalid version format: $CURRENT_VERSION"
            exit 1
          fi
          
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version from podspec: $CURRENT_VERSION"

      - name: Ensure version tag exists
        id: ensure_tag
        run: |
          CURRENT_VERSION="${{ steps.current_version.outputs.current_version }}"
          
          # Check if tag exists
          if git rev-parse "${CURRENT_VERSION}" >/dev/null 2>&1; then
            echo "Tag ${CURRENT_VERSION} already exists"
          else
            echo "Creating reference tag ${CURRENT_VERSION} for semantic-release"
            git tag "${CURRENT_VERSION}"
          fi

      - name: Get next version
        id: get_version
        run: |
          CURRENT_VERSION="${{ steps.current_version.outputs.current_version }}"
          echo "Base version: $CURRENT_VERSION"
          
          # Run semantic-release in dry-run mode
          npx semantic-release --dry-run --no-ci > semantic-output.txt 2>&1 || true
          
          echo "=== Semantic Release Output ==="
          cat semantic-output.txt
          echo "==============================="

          # Extract next version from output
          NEXT_VERSION=$(grep "The next release version is" semantic-output.txt | sed -E 's/.*The next release version is ([0-9]+\.[0-9]+\.[0-9]+).*/\1/')

          if [ -z "$NEXT_VERSION" ]; then
            echo "::notice::No new version to release - no qualifying commits found"
            echo "should_create_pr=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          if [ "$NEXT_VERSION" = "$CURRENT_VERSION" ]; then
            echo "::notice::Calculated version ($NEXT_VERSION) matches current version"
            echo "should_create_pr=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "next_version=$NEXT_VERSION" >> $GITHUB_OUTPUT
          echo "should_create_pr=true" >> $GITHUB_OUTPUT
          echo "::notice::Version bump: $CURRENT_VERSION â†’ $NEXT_VERSION"

      - name: Create version bump branch
        if: steps.get_version.outputs.should_create_pr == 'true'
        run: |
          VERSION="${{ steps.get_version.outputs.next_version }}"
          BRANCH_NAME="release/${VERSION}"
          
          git checkout -b "$BRANCH_NAME"
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_ENV
          echo "Created branch: $BRANCH_NAME"

      - name: Update podspec versions
        if: steps.get_version.outputs.should_create_pr == 'true'
        run: |
          VERSION="${{ steps.get_version.outputs.next_version }}"
          
          echo "Updating podspecs to version $VERSION..."
          
          # Update all podspec files
          sed -i "s/s.version[[:space:]]*=.*/s.version          = '$VERSION'/" NewRelicVideoAgent.podspec
          sed -i "s/s.version[[:space:]]*=.*/s.version          = '$VERSION'/" NRAVPlayerTracker.podspec
          sed -i "s/s.version[[:space:]]*=.*/s.version          = '$VERSION'/" NRIMATracker.podspec
          
          echo "Updated podspecs to version $VERSION"
          echo ""
          echo "Changes:"
          git diff *.podspec

      - name: Generate changelog
        if: steps.get_version.outputs.should_create_pr == 'true'
        run: |
          VERSION="${{ steps.get_version.outputs.next_version }}"
          
          echo "ðŸ“‹ Generating changelog for ${VERSION}..."
          npx semantic-release --dry-run --no-ci 2>&1 | tee release-notes.txt || true
          
          if [ -f CHANGELOG.md ]; then
            echo "Changelog generated"
          else
            echo "Changelog will be generated during actual release"
          fi

      - name: Commit changes
        if: steps.get_version.outputs.should_create_pr == 'true'
        run: |
          VERSION="${{ steps.get_version.outputs.next_version }}"
          
          # Stage all changed files
          git add *.podspec CHANGELOG.md 2>/dev/null || true
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore(release): prepare ${VERSION}

          - Update podspec versions to ${VERSION}
          - Update changelog
          
          [skip ci]"
            echo "Changes committed"
          fi

      - name: Push branch
        if: steps.get_version.outputs.should_create_pr == 'true'
        run: |
          git push origin "${{ env.branch_name }}"
          echo "Branch pushed: ${{ env.branch_name }}"

      - name: Create Pull Request
        if: steps.get_version.outputs.should_create_pr == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ env.branch_name }}
          base: master
          title: "chore(release): ${{ steps.get_version.outputs.next_version }}"
          body: |
            ## New Release: ${{ steps.get_version.outputs.next_version }}
            
            This PR updates the version numbers in all podspec files and prepares for the next release.
            
            ### Version Change
            - **Current**: `${{ steps.current_version.outputs.current_version }}`
            - **Next**: `${{ steps.get_version.outputs.next_version }}`
            
            ### Changes
            - Updated `NewRelicVideoAgent.podspec` to `${{ steps.get_version.outputs.next_version }}`
            - Updated `NRAVPlayerTracker.podspec` to `${{ steps.get_version.outputs.next_version }}`
            - Updated `NRIMATracker.podspec` to `${{ steps.get_version.outputs.next_version }}`
            - Updated `CHANGELOG.md`
            
            ### Next Steps
            1. Review the changes in this PR
            2. Merge this PR to master
            3. The publish workflow will automatically deploy to CocoaPods
            
            ### Commit Convention
            This release was determined by analyzing commits using [Conventional Commits](https://www.conventionalcommits.org/):
            - `feat:` â†’ Minor version bump (new features)
            - `fix:` â†’ Patch version bump (bug fixes)
            - `BREAKING CHANGE:` â†’ Major version bump (breaking changes)
            
            ---
            *Generated by semantic-release*
          labels: |
            release
            automated

      - name: No release needed
        if: steps.get_version.outputs.should_create_pr == 'false'
        run: |
          echo ""
          echo "No new version to release"
          echo ""
          echo "Current version: ${{ steps.current_version.outputs.current_version }}"
          echo ""
          echo "To trigger a release, make commits following Conventional Commits format:"
          echo ""
          echo "feat: for new features (minor version bump)"
          echo "     Example: feat: add video quality analytics"
          echo ""
          echo "fix: for bug fixes (patch version bump)"
          echo "     Example: fix: resolve memory leak in tracker"
          echo ""
          echo "BREAKING CHANGE: for breaking changes (major version bump)"
          echo "     Example: feat!: redesign tracking API"
          echo "              BREAKING CHANGE: tracking initialization changed"
          echo ""