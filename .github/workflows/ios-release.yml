name: Version Bump PR

on:
  push:
    branches:
      - master
      - user/arkazakumari/ios-release-automation
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  version-bump:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Extract current version from podspec
        id: current_version
        run: |
          CURRENT_VERSION=$(grep -E "^\s*s\.version\s*=" NewRelicVideoAgent.podspec | sed -E "s/.*'([0-9]+\.[0-9]+\.[0-9]+)'.*/\1/")
          
          if [ -z "$CURRENT_VERSION" ]; then
            echo "Failed to extract current version from podspec"
            exit 1
          fi
          
          if ! [[ "$CURRENT_VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Invalid version format: $CURRENT_VERSION"
            exit 1
          fi
          
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version from podspec: $CURRENT_VERSION"

      - name: Ensure version tag exists
        id: ensure_tag
        run: |
          CURRENT_VERSION="${{ steps.current_version.outputs.current_version }}"
          
          if git rev-parse "${CURRENT_VERSION}" >/dev/null 2>&1; then
            echo "Tag ${CURRENT_VERSION} already exists"
          else
            echo "Creating reference tag ${CURRENT_VERSION} for semantic-release"
            git tag "${CURRENT_VERSION}"
          fi

      - name: Get next version
        id: get_version
        run: |
          CURRENT_VERSION="${{ steps.current_version.outputs.current_version }}"
          echo "Base version: $CURRENT_VERSION"
          
          npx semantic-release --dry-run --no-ci > semantic-output.txt 2>&1 || true
          
          echo "=== Semantic Release Output ==="
          cat semantic-output.txt
          echo "==============================="

          NEXT_VERSION=$(grep "The next release version is" semantic-output.txt | sed -E 's/.*The next release version is ([0-9]+\.[0-9]+\.[0-9]+).*/\1/')

          if [ -z "$NEXT_VERSION" ]; then
            echo "::notice::No new version to release - no qualifying commits found"
            echo "should_create_pr=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          if [ "$NEXT_VERSION" = "$CURRENT_VERSION" ]; then
            echo "::notice::Calculated version ($NEXT_VERSION) matches current version"
            echo "should_create_pr=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "next_version=$NEXT_VERSION" >> $GITHUB_OUTPUT
          echo "should_create_pr=true" >> $GITHUB_OUTPUT
          echo "::notice::Version bump: $CURRENT_VERSION â†’ $NEXT_VERSION"

      - name: Delete existing release branch if exists
        if: steps.get_version.outputs.should_create_pr == 'true'
        run: |
          VERSION="${{ steps.get_version.outputs.next_version }}"
          BRANCH_NAME="release/${VERSION}"
          
          git push origin --delete "$BRANCH_NAME" 2>/dev/null || echo "Remote branch does not exist"
          git branch -D "$BRANCH_NAME" 2>/dev/null || echo "Local branch does not exist"

      - name: Create release branch
        if: steps.get_version.outputs.should_create_pr == 'true'
        run: |
          VERSION="${{ steps.get_version.outputs.next_version }}"
          BRANCH_NAME="release/${VERSION}"
          
          git checkout -b "$BRANCH_NAME"
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_ENV
          echo "Created branch: $BRANCH_NAME"

      - name: Update podspec versions
        if: steps.get_version.outputs.should_create_pr == 'true'
        run: |
          VERSION="${{ steps.get_version.outputs.next_version }}"
          
          echo "Updating podspecs to version $VERSION..."
          
          sed -i.bak -E "s/(s\.version[[:space:]]*=[[:space:]]*')[^']+'/\1$VERSION'/" NewRelicVideoAgent.podspec
          sed -i.bak -E "s/(s\.version[[:space:]]*=[[:space:]]*')[^']+'/\1$VERSION'/" NRAVPlayerTracker.podspec
          sed -i.bak -E "s/(s\.version[[:space:]]*=[[:space:]]*')[^']+'/\1$VERSION'/" NRIMATracker.podspec
          
          rm -f *.podspec.bak
          
          echo ""
          echo "Verification - s.version lines after update:"
          grep -E "^\s*s\.version\s*=" NewRelicVideoAgent.podspec
          grep -E "^\s*s\.version\s*=" NRAVPlayerTracker.podspec
          grep -E "^\s*s\.version\s*=" NRIMATracker.podspec

      - name: Commit podspec changes FIRST
        if: steps.get_version.outputs.should_create_pr == 'true'
        run: |
          VERSION="${{ steps.get_version.outputs.next_version }}"
          
          git add NewRelicVideoAgent.podspec NRAVPlayerTracker.podspec NRIMATracker.podspec
          git commit -m "chore(release): update podspec versions to ${VERSION}" -m "[skip ci]"
          
          echo "Podspec changes committed"

      - name: Generate changelog with semantic-release
        if: steps.get_version.outputs.should_create_pr == 'true'
        run: |
          VERSION="${{ steps.get_version.outputs.next_version }}"
          
          echo "Running semantic-release to generate changelog..."
          npx semantic-release --no-ci 2>&1 | tee release-output.txt || true
          
          echo ""
          if [ -f CHANGELOG.md ]; then
            echo "CHANGELOG.md generated successfully"
            echo ""
            echo "First 30 lines of CHANGELOG.md:"
            head -30 CHANGELOG.md
          else
            echo "Warning: CHANGELOG.md not generated"
          fi

      - name: Handle semantic-release commits
        if: steps.get_version.outputs.should_create_pr == 'true'
        run: |
          VERSION="${{ steps.get_version.outputs.next_version }}"
          
          # Check if semantic-release created any commits
          if git log --oneline -1 | grep -q "chore(release)"; then
            echo "Semantic-release created commits, need to sync"
            
            # Reset to before semantic-release commits but keep CHANGELOG.md
            git reset --soft HEAD~1
            
            # Now add CHANGELOG.md to our original podspec commit
            if [ -f CHANGELOG.md ]; then
              git add CHANGELOG.md
              git commit --amend --no-edit
              echo "Added CHANGELOG.md to podspec commit"
            fi
          else
            echo "No semantic-release commits found"
            
            # Just add CHANGELOG.md if it exists
            if [ -f CHANGELOG.md ]; then
              git add CHANGELOG.md
              git commit --amend --no-edit
              echo "Added CHANGELOG.md to commit"
            fi
          fi

      - name: Push release branch
        if: steps.get_version.outputs.should_create_pr == 'true'
        run: |
          BRANCH_NAME="${{ env.branch_name }}"
          
          git push origin "$BRANCH_NAME" --force
          echo "Branch pushed: $BRANCH_NAME"

      - name: Create or Update Pull Request
        if: steps.get_version.outputs.should_create_pr == 'true'
        run: |
          VERSION="${{ steps.get_version.outputs.next_version }}"
          CURRENT_VERSION="${{ steps.current_version.outputs.current_version }}"
          BASE_BRANCH="${{ github.ref_name }}"
          RELEASE_BRANCH="${{ env.branch_name }}"
          
          # Check if PR already exists
          EXISTING_PR=$(gh pr list --head "$RELEASE_BRANCH" --base "$BASE_BRANCH" --json number --jq '.[0].number' 2>/dev/null || echo "")
          
          PR_BODY="## New Release: $VERSION

          This PR updates the version numbers in all podspec files and generates the changelog.

          ### Version Change
          - **Current**: $CURRENT_VERSION
          - **Next**: $VERSION
          - **Target Branch**: $BASE_BRANCH

          ### Changes
          - Updated NewRelicVideoAgent.podspec to $VERSION
          - Updated NRAVPlayerTracker.podspec to $VERSION
          - Updated NRIMATracker.podspec to $VERSION
          - Generated CHANGELOG.md via semantic-release

          ### Next Steps
          1. Review the changes in this PR
          2. Merge this PR to $BASE_BRANCH
          3. The publish workflow will automatically deploy to CocoaPods (on master only)

          ### Commit Convention
          This release was determined by analyzing commits using Conventional Commits.
          - feat: Minor version bump
          - fix: Patch version bump
          - BREAKING CHANGE: Major version bump

          ---
          Generated by automated workflow"
          
          if [ -n "$EXISTING_PR" ]; then
            echo "Updating existing PR #$EXISTING_PR"
            gh pr edit "$EXISTING_PR" --title "chore(release): $VERSION" --body "$PR_BODY"
          else
            echo "Creating new PR"
            gh pr create \
              --base "$BASE_BRANCH" \
              --head "$RELEASE_BRANCH" \
              --title "chore(release): $VERSION" \
              --body "$PR_BODY" \
              --label "release" \
              --label "automated"
          fi

      - name: No release needed
        if: steps.get_version.outputs.should_create_pr == 'false'
        run: |
          echo ""
          echo "No new version to release"
          echo ""
          echo "Current version: ${{ steps.current_version.outputs.current_version }}"
          echo ""
          echo "To trigger a release, make commits following Conventional Commits format:"
          echo ""
          echo "  feat: for new features (minor version bump)"
          echo "        Example: feat: add video quality analytics"
          echo ""
          echo "  fix: for bug fixes (patch version bump)"
          echo "        Example: fix: resolve memory leak in tracker"
          echo ""
          echo "  BREAKING CHANGE: for breaking changes (major version bump)"
          echo "        Example: feat!: redesign tracking API"
          echo ""